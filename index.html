<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>itch</title>
    <link type="text/css" rel="stylesheet" href="/css/style.css" />

    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- <script src="https://unpkg.com/aframe-aabb-collider-component@3.1.0/dist/aframe-aabb-collider-component.min.js"></script> -->
    <!-- <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@fb96ab2/dist/aframe-extras.min.js"></script>
    
    <script type="module" src="./src/js/index.js"></script>
    <script type="module" src="./src/js/components/maze_generator.js"></script>
    <script type="module" src="./src/js/components/check_collision.js"></script>
    <script type="module" src="./src/js/components/nav_mesh.js"></script>
  </head>

  <body>
    <a-scene
      environment="preset: forest;  grid: 1x1"
      renderer="antialias: true"
    >
      <a-asset>
        <a-asset-item id="maze_1" src="./src/gltf/nav-mesh.glb"></a-asset-item>
      </a-asset>

      <!-- grid box -->
      <a-entity maze_generator id="grid">

      </a-entity>

      <a-gltf-model class="navmesh" src="#maze_1" nav-mesh></a-gltf-model>

      <a-entity
        id="rig"
        position="0 0 10"
        movement-controls="speed: 0.5;constrainToNavMesh: true;"
        aabb-collider="objects: .box;debug:true"
      >
        <a-camera look-controls="pointerLockEnabled: true" navmesh-constraint="navmesh:.navmesh; fall: 0.5; height: 1.65;">
          <a-cursor
            position="0 0 -0.5"
            raycaster="objects: .box"
            material="opacity:0"
          ></a-cursor>
        </a-camera>
        <a-entity id="left" oculus-touch-controls="hand: left"></a-entity>
        <a-entity
          id="right"
          move
          oculus-touch-controls="hand: right"
        ></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
